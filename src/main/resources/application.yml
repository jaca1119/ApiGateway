spring:
  application:
    name: apit-gateway
  cloud:
    gateway:
      routes:
        - id: map route
          uri: lb://CORONA-MAP
          predicates:
            - Path=/
        - id: static map content
          uri: lb://CORONA-MAP
          predicates:
            - PATH=/dist/**

eureka:
  client:
    service-url:
      defaultZone: ${DISCOVERY:http://localhost:1111/eureka}